<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Test2</title>
</head>
<style>
body {
  background-color: #020c18;
}
.shadow {
  position: absolute;
  top: 58px;
  right: 200px;
  /*box-shadow: 10px 10px 20px rgba(23, 161, 255, 0.6);*/
}

.shadow-box {

  z-index: -1;
  position: absolute;
  top: 96px;
  right: 250px;
  width: 230px;
  height: 86px;
  animation: 1.8s neon-test infinite ease-in-out;
}

@keyframes neon-test {
  0% {
    box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #17a1ff, 0 0 70px #17a1ff, 0 0 80px #17a1ff, 0 0 100px #17a1ff, 0 0 150px #17a1ff;
  }
  50% {
    box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #17a1ff, 0 0 35px #17a1ff, 0 0 40px #17a1ff, 0 0 50px #17a1ff, 0 0 75px #17a1ff;
  }
  100% {
    box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #17a1ff, 0 0 70px #17a1ff, 0 0 80px #17a1ff, 0 0 100px #17a1ff, 0 0 150px #17a1ff;
  }
}
.active  {
  position: absolute;
  top: 0;
  left: 0;
  animation: 2s test2 infinite ease-in-out;
}

.normal {
  position: absolute;
  top: 58px;
  left: 55px;
}

.normal-button span{
  position: absolute;
  top: 80px;
  left: 400px;
  display: block;
  width: 300px;
  /*height: 40px;*/
  background-color: tranparent;
  color: #a8e9ff;
  padding: 11px 0;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: 2px solid #a8e9ff;
  border-radius: 5px;
}

.active-button span{
  position: absolute;
  top: 80px;
  left: 400px;
  display: block;
  width: 300px;
  /*height: 40px;*/
  background-color: tranparent;
  color: #17a1ff;
  padding: 11px 0;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  border: 2px solid #17a1ff;
  border-radius: 5px;
  animation: 2s test2 infinite ease-in-out;
}
@keyframes test2 {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

</style>
<body>
  <div class="normal">
    <img src="for wireframe/li-2-normal.png">
  </div>
  <div class="active">
    <img src="for wireframe/active-test.png">
  </div>
  <div class="normal-button">
    <span>커뮤니티 투표</span>
  </div>
  <div class="active-button">
    <span>커뮤니티 투표</span>
  </div>
  <div class="shadow">
    <img src="for wireframe/li-2-normal.png">
  </div>
  <div class="shadow-box">
  </div>
</body>
</html>
